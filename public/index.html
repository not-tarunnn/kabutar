<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabutar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <style>
        body {
            background-image: url('background.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .chat-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #localVideo, #remoteVideo {
            width: 100%;
            border: 2px solid #ddd;
        }

        #controls {
            margin-top: 20px;
        }

        button {
            padding: 10px;
            margin: 5px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #3b82f6;
            transform: scale(1.05);
        }

        .typing-indicator {
            color: #999;
            font-style: italic;
            display: none;
        }

        .message {
            margin: 10px 0;
        }

        .message .read-receipt {
            font-size: 12px;
            color: #4caf50;
        }

        .message .unread {
            color: #ff9800;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="chat-container w-full max-w-7xl grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Video Section -->
        <div class="flex flex-col items-center justify-center">
            <h1 class="text-2xl font-bold text-center mb-4">Kabutar</h1>
            <div id="videoChatBox" class="w-full flex justify-center mb-4">
                <div id="videos" class="flex justify-between w-full md:w-4/5">
                    <video id="localVideo" autoplay muted class="rounded-lg"></video>
                    <video id="remoteVideo" autoplay class="rounded-lg"></video>
                </div>
            </div>
            <div id="controls" class="flex justify-center gap-4">
                <button id="cameraOffBtn" onclick="toggleCamera()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-all duration-200">Turn Camera Off</button>
                <button id="micOffBtn" onclick="toggleMic()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-all duration-200">Turn Mic Off</button>
            </div>
        </div>

        <!-- Chat Section -->
        <div class="chat-container w-full flex flex-col">
            <div class="mb-4">
                <input id="roomCode" class="w-full p-2 border rounded" placeholder="Enter 6-digit code" />
            </div>
            <div class="text-center mb-4">
                <button onclick="joinRoom()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-all duration-200">Join Room</button>
            </div>

            <div id="chatBox" class="hidden">
                <div id="messages" class="h-64 overflow-y-scroll border p-2 mb-4"></div>
                <div class="flex">
                    <input id="messageInput" class="flex-grow p-2 border rounded-l" placeholder="Type a message" oninput="sendTypingIndicator()" />
                    <button onclick="sendMessage()" class="px-4 py-2 bg-green-500 text-white rounded-r hover:bg-green-600 transition-all duration-200">Send</button>
                </div>
                <!-- Typing Indicator -->
                <div id="typingIndicator" class="typing-indicator">User is typing...</div>
                <!-- Media Sharing -->
                <div class="mt-4">
                    <input type="file" id="mediaInput" class="hidden" accept="image/*,video/*" />
                    <button onclick="document.getElementById('mediaInput').click()" class="px-4 py-2 bg-purple-500 text-white rounded hover:bg-purple-600 transition-all duration-200">Share Media</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws, localStream, peerConnection;
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const cameraOffBtn = document.getElementById('cameraOffBtn');
        const micOffBtn = document.getElementById('micOffBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        const messagesContainer = document.getElementById('messages');
        let typingTimeout;
        let messageId = 0;

        const configuration = {
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        };

        function joinRoom() {
            const code = document.getElementById('roomCode').value;

            ws = new WebSocket(`wss://kabutar.onrender.com`);

            ws.onopen = () => {
                ws.send(JSON.stringify({ type: 'join', code }));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);

                if (data.type === 'info') {
                    document.getElementById('chatBox').classList.remove('hidden');
                    document.getElementById('videoChatBox').classList.remove('hidden');
                    startVideoCall();
                } else if (data.type === 'history') {
                    data.messages.forEach((msg) => {
                        appendMessage(msg.text, msg.sender, msg.id, msg.read);
                    });
                } else if (data.type === 'message') {
                    appendMessage(data.text, data.sender, data.id, data.read);
                } else if (data.type === 'typing') {
                    typingIndicator.style.display = 'block';
                    clearTimeout(typingTimeout);
                    typingTimeout = setTimeout(() => {
                        typingIndicator.style.display = 'none';
                    }, 3000);
                } else if (data.type === 'readReceipt') {
                    markMessageAsRead(data.messageId);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket Error:', error);
                alert('Failed to connect to the server. Please check the address and try again.');
            };

            ws.onclose = () => {
                console.log('WebSocket connection closed');
                alert('Connection closed. Please refresh the page to reconnect.');
            };
        }

        async function startVideoCall() {
            localStream = await navigator.mediaDevices.getUserMedia({
                video: true,
                audio: true
            });

            localVideo.srcObject = localStream;

            peerConnection = new RTCPeerConnection(configuration);

            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            peerConnection.ontrack = (event) => {
                remoteVideo.srcObject = event.streams[0];
            };

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);

            ws.send(JSON.stringify({ type: 'offer', offer }));
        }

        function toggleCamera() {
            const tracks = localStream.getVideoTracks();
            tracks.forEach(track => track.enabled = !track.enabled);
            cameraOffBtn.textContent = tracks[0].enabled ? 'Turn Camera Off' : 'Turn Camera On';
        }

        function toggleMic() {
            const tracks = localStream.getAudioTracks();
            tracks.forEach(track => track.enabled = !track.enabled);
            micOffBtn.textContent = tracks[0].enabled ? 'Turn Mic Off' : 'Turn Mic On';
        }

        function sendMessage() {
            const message = document.getElementById('messageInput').value;
            if (message) {
                const msgId = messageId++;
                const messageData = {
                    type: 'message',
                    text: message,
                    id: msgId,
                    read: false
                };
                ws.send(JSON.stringify(messageData));
                appendMessage(message, 'You', msgId, false);
                document.getElementById('messageInput').value = '';
            }
        }

        function appendMessage(text, sender, id, read) {
            const messageElem = document.createElement('div');
            messageElem.classList.add('message');
            messageElem.innerHTML = `
                <strong>${sender}</strong>: ${text}
                <span class="${read ? 'read-receipt' : 'unread'}">${read ? '✔️ Read' : '❗ Unread'}</span>
            `;
            messagesContainer.appendChild(messageElem);
            scrollToBottom();
        }

        function sendTypingIndicator() {
            ws.send(JSON.stringify({ type: 'typing' }));
        }

        function sendReadReceipt(messageId) {
            ws.send(JSON.stringify({ type: 'readReceipt', messageId }));
        }

        function markMessageAsRead(messageId) {
            const messages = messagesContainer.getElementsByClassName('message');
            for (let msg of messages) {
                if (msg.innerText.includes(messageId)) {
                    msg.querySelector('.unread').classList.add('read-receipt');
                    msg.querySelector('.unread').innerText = '✔️ Read';
                    break;
                }
            }
        }

        document.getElementById('mediaInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function() {
                    const base64 = reader.result;
                    ws.send(JSON.stringify({ type: 'media', base64 }));
                };
                reader.readAsDataURL(file);
            }
        });

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
</body>
</html>
