<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabutar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <style>
        /* Set the background image */
        body {
            background-image: url('background.gif'); /* Reference the GIF in the same folder */
            background-size: cover; /* Make the GIF cover the whole page */
            background-position: center; /* Center the GIF */
            background-repeat: no-repeat; /* Prevent the GIF from repeating */
            background-attachment: fixed; /* Make the background stay fixed while scrolling */
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            height: 90vh;
            padding: 20px;
        }

        /* Video Section */
        .video-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 20px;
        }

        #localVideo, #remoteVideo {
            width: 90%;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #000;
        }

        /* Chat Section */
        .chat-container {
            flex: 1;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Button Styling */
        button {
            padding: 10px 16px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            outline: none;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(1px);
        }

        #cameraOffBtn {
            background-color: #3b82f6; /* Initial blue color */
            color: white;
        }

        #cameraOffBtn:hover {
            background-color: #2563eb;
        }

        #micOffBtn {
            background-color: #22c55e; /* Initial green color */
            color: white;
        }

        #micOffBtn:hover {
            background-color: #16a34a;
        }

        .send-button {
            background-color: #22c55e;
            color: white;
        }

        .send-button:hover {
            background-color: #16a34a;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Video Section -->
        <div class="video-section">
            <video id="localVideo" autoplay muted></video>
            <video id="remoteVideo" autoplay></video>
            <div id="controls" class="flex justify-center">
                <button id="cameraOffBtn" onclick="toggleCamera()" class="mx-2">Turn Camera Off</button>
                <button id="micOffBtn" onclick="toggleMic()" class="mx-2">Turn Mic Off</button>
            </div>
        </div>

        <!-- Chat Section -->
        <div class="chat-container">
            <h1 class="text-2xl font-bold text-center mb-4">Kabutar</h1>

            <!-- Room Code Input -->
            <div class="mb-4">
                <input id="roomCode" class="w-full p-2 border rounded" placeholder="Enter 6-digit code" />
            </div>
            <div class="text-center mb-4">
                <button onclick="joinRoom()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Join Room</button>
            </div>

            <!-- Chat Box -->
            <div id="chatBox" class="hidden">
                <div id="messages" class="h-64 overflow-y-scroll border p-2 mb-4"></div>
                <div class="flex">
                    <input id="messageInput" class="flex-grow p-2 border rounded-l" placeholder="Type a message" />
                    <button onclick="sendMessage()" class="send-button px-4 py-2 rounded-r">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws, localStream, peerConnection;
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const cameraOffBtn = document.getElementById('cameraOffBtn');
        const micOffBtn = document.getElementById('micOffBtn');

        const configuration = {
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        };

        function joinRoom() {
            const code = document.getElementById('roomCode').value;

            // Create WebSocket connection to your Render server
            ws = new WebSocket(`wss://kabutar.onrender.com`); // Replace with your WebSocket URL

            ws.onopen = () => {
                ws.send(JSON.stringify({ type: 'join', code }));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                const messages = document.getElementById('messages');

                if (data.type === 'info') {
                    document.getElementById('chatBox').classList.remove('hidden');
                    startVideoCall();
                } else if (data.type === 'history') {
                    messages.innerHTML = '';
                    data.messages.forEach((msg) => {
                        const alignment = msg.sender === 'self' ? 'text-right' : 'text-left';
                        messages.innerHTML += `<div class="${alignment} p-2 border-b">${msg.text}</div>`;
                    });
                    messages.scrollTop = messages.scrollHeight;
                } else if (data.type === 'message') {
                    const alignment = data.sender === 'self' ? 'text-right' : 'text-left';
                    messages.innerHTML += `<div class="${alignment} p-2 border-b">${data.text}</div>`;
                    messages.scrollTop = messages.scrollHeight;
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket Error:', error);
                alert('Failed to connect to the server. Please check the address and try again.');
            };

            ws.onclose = () => {
                console.log('WebSocket connection closed');
                alert('Connection closed. Please refresh the page to reconnect.');
            };
        }

        async function startVideoCall() {
            localStream = await navigator.mediaDevices.getUserMedia({
                video: true,
                audio: true
            });

            localVideo.srcObject = localStream;

            peerConnection = new RTCPeerConnection(configuration);
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            peerConnection.ontrack = (event) => {
                remoteVideo.srcObject = event.streams[0];
            };

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);

            ws.send(JSON.stringify({ type: 'offer', offer }));
        }

        function toggleCamera() {
            const tracks = localStream.getVideoTracks();
            tracks.forEach(track => track.enabled = !track.enabled);
            cameraOffBtn.textContent = tracks[0].enabled ? 'Turn Camera Off' : 'Turn Camera On';
        }

        function toggleMic() {
            const tracks = localStream.getAudioTracks();
            tracks.forEach(track => track.enabled = !track.enabled);
            micOffBtn.textContent = tracks[0].enabled ? 'Turn Mic Off' : 'Turn Mic On';
        }

        function sendMessage() {
            const text = document.getElementById('messageInput').value;
            if (text.trim() !== '') {
                ws.send(JSON.stringify({ type: 'message', text }));
                document.getElementById('messageInput').value = '';
            }
        }
    </script>
</body>
</html>
